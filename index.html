<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/minifier.css">
  <!-- <link rel="stylesheet" href="./css/styles.css"/> -->
</head>
<body>
  <div class="phone">
    <div class="phone__camera"></div>
      <div class="phone__inner">
        <div class="phone__background"></div>
        <div class="phone__title">Card</div>
        <div class="phone__card">
          <img class="card-img" src="img/card.png" alt="Plastic card"/>
        </div>
        <form action="https://echo.htmlacademy.ru" method="POST">
          <div class="card-but">
            <div class="but">
              <img class="but__image" src="img/lock.svg" alt="Lock"/>
              <div class="but__text">
                <div class="but__name">Lock card</div>
                <div class="but__small">You can unlock it later</div>
              </div>
            </div>
            <label class="switch" title="Lock card">
              <input class="visually-hidden" type="checkbox" name="Lock card"/>
              <span class="slider"></span>
            </label>
          </div>
          <div class="card-but">
            <div class="but">
              <img class="but__image" src="img/plane.svg" alt="Plane"/>
              <div class="but__text">
                <div class="but__name">Payments abroad</div>
                <div class="but__small">Enable your card abroad</div>
              </div>
            </div>
            <label class="switch" title="Payments abroad">
              <input class="visually-hidden" type="checkbox" name="Payments abroad"/>
              <span class="slider"></span>
            </label>
          </div>
          <div class="card-but">
            <div class="but">
              <img class="but__image" src="img/laptop.svg" alt="Computer"/>
              <div class="but__text">
                <div class="but__name">Online payments</div>
                <div class="but__small">
                  Enable online transactions
                </div>
              </div>
            </div>
            <label class="switch" title="Online payments">
              <input class="visually-hidden" type="checkbox" name="Online payments"/>
              <span class="slider"></span>
            </label>
          </div>
          <div class="card-but">
            <div class="but">
              <img class="but__image" src="img/atm.svg" alt="Dollar emblem"/>
              <div class="but__text">
                <div class="but__name">ATM withdrawals</div>
                <div class="but__small">Enable ATM withdrawals</div>
              </div>
            </div>
            <label class="switch" title="ATM withdrawals">
              <input class="visually-hidden" type="checkbox" name="ATM withdrawals"/>
              <span class="slider"></span>
            </label>
          </div>
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
  </div>
</body>
</html>
